<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Shoot The Image</title>

<style>
    body {
        margin: 0;
        overflow: hidden;
        background: #111;
        height: 100vh;
        width: 100vw;
        cursor: crosshair;
        user-select: none;
    }

    /* Target image */
    .target {
        position: absolute;
        width: 200px;
        height: auto;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        transition: transform 0.1s;
    }

    /* Bullet flash */
    .bullet {
        position: absolute;
        width: 6px;
        height: 6px;
        border-radius: 50%;
        background: yellow;
        pointer-events: none;
        animation: pop 0.2s linear forwards;
    }

    @keyframes pop {
        0%   { transform: scale(1); opacity: 1; }
        100% { transform: scale(3); opacity: 0; }
    }

    /* Hit flash animation */
    .hit {
        animation: shake 0.15s;
    }

    @keyframes shake {
        0%   { transform: translate(-50%, -50%) rotate(0deg); }
        25%  { transform: translate(-48%, -52%) rotate(-3deg); }
        50%  { transform: translate(-50%, -50%) rotate(3deg); }
        75%  { transform: translate(-52%, -48%) rotate(-2deg); }
        100% { transform: translate(-50%, -50%) rotate(0deg); }
    }
</style>
</head>

<body>

<!-- Ganti URL gambar ini dengan link raw GitHub atau link manapun -->
<img src="https://miyamurajo-bot.github.io/hit_me/muka.jpg" class="target" id="target">

<script>
    const target = document.getElementById("target");

    // ---- SOUND ----
    function playShoot() {
        const audio = new Audio("https://raw.githubusercontent.com/miyamurajo-bot/hit_me/main/m4a1_single-kibblesbob-8540445.mp3");
        audio.volume = 0.4;
        audio.play();
    }

    // ---- BULLET EFFECT ----
    function spawnBullet(x, y) {
        const bullet = document.createElement("div");
        bullet.className = "bullet";
        bullet.style.left = x + "px";
        bullet.style.top = y + "px";
        document.body.appendChild(bullet);
        setTimeout(() => bullet.remove(), 200);
    }

    // ---- HIT LOGIC ----
    function shoot(e) {
        const x = e.clientX;
        const y = e.clientY;

        spawnBullet(x, y);
        playShoot();

        // Cek apakah kena target
        const rect = target.getBoundingClientRect();
        if (x >= rect.left && x <= rect.right && y >= rect.top && y <= rect.bottom) {
            target.classList.add("hit");

            setTimeout(() => {
                target.classList.remove("hit");
            }, 150);
        }
    }

    // ---- AUTO FIRE (Hold mouse) ----
    let autoFire;
    document.addEventListener("mousedown", (e) => {
        shoot(e);
        autoFire = setInterval(() => shoot(e), 15); // 15ms = super fast
    });

    document.addEventListener("mouseup", () => {
        clearInterval(autoFire);
    });

    // Click once without holding also works
    document.addEventListener("click", shoot);

</script>

</body>
</html>
