<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Shoot The Image</title>

<style>
    body {
        margin: 0;
        overflow: hidden;
        background: #111;
        height: 100vh;
        width: 100vw;
        cursor: crosshair;
        user-select: none;
        font-family: Arial, sans-serif;
        color: white;
        text-align: center;
    }

    .title-box {
        position: absolute;
        top: 5%;
        width: 100%;
        text-align: center;
        font-size: 22px;
        line-height: 1.4;
        text-shadow: 0 0 10px #000;
        pointer-events: none;
    }

    /* Target image */
    .target {
        position: absolute;
        width: 200px;
        height: auto;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        transition: transform 0.1s;
        -webkit-mask-image: none;
        mask-image: none;
    }

    /* Bullet flash */
    .bullet {
        position: absolute;
        width: 6px;
        height: 6px;
        border-radius: 50%;
        background: yellow;
        pointer-events: none;
        animation: pop 0.2s linear forwards;
    }

    @keyframes pop {
        0%   { transform: scale(1); opacity: 1; }
        100% { transform: scale(3); opacity: 0; }
    }

    .hit {
        animation: shake 0.15s;
    }

    @keyframes shake {
        0%   { transform: translate(-50%, -50%) rotate(0deg); }
        25%  { transform: translate(-48%, -52%) rotate(-3deg); }
        50%  { transform: translate(-50%, -50%) rotate(3deg); }
        75%  { transform: translate(-52%, -48%) rotate(-2deg); }
        100% { transform: translate(-50%, -50%) rotate(0deg); }
    }
</style>
</head>

<body>

<div class="title-box">
    <div>hit ur fineshytt if u are mad</div>
    <div>sentuh untuk tembk bijinya</div>
    <div>sentuh seret untuk menggunakan laser biji</div>
</div>

<img src="https://miyamurajo-bot.github.io/hit_me/muka.jpg" class="target" id="target">

<script>
    const target = document.getElementById("target");

    // SOUND
    function playShoot() {
        const audio = new Audio("https://raw.githubusercontent.com/miyamurajo-bot/hit_me/raw/main/m4a1_single-kibblesbob-8540445.mp3");
        audio.type = "audio/mpeg";
        audio.volume = 0.4;
        audio.play().catch(e => console.log("Audio blocked:", e));
    }

    // BULLET EFFECT
    function spawnBullet(x, y) {
        const bullet = document.createElement("div");
        bullet.className = "bullet";
        bullet.style.left = x + "px";
        bullet.style.top = y + "px";
        document.body.appendChild(bullet);
        setTimeout(() => bullet.remove(), 200);
    }

    // SHOOT LOGIC
    function shoot(e) {
        const x = e.clientX;
        const y = e.clientY;

        spawnBullet(x, y);
        playShoot();

        const rect = target.getBoundingClientRect();
        if (x >= rect.left && x <= rect.right && y >= rect.top && y <= rect.bottom) {
            target.classList.add("hit");
            setTimeout(() => target.classList.remove("hit"), 150);
        }
    }

    // AUTO FIRE HOLD
    let autoFire;
    document.addEventListener("mousedown", (e) => {
        shoot(e);
        autoFire = setInterval(() => shoot(e), 15);
    });
    document.addEventListener("mouseup", () => clearInterval(autoFire));
    document.addEventListener("click", shoot);

    // ===== LASER CUTTING SYSTEM =====

    let isLaser = false;
    let laserPath = "";  // SVG path untuk mask

    function updateLaserMask() {
        target.style.webkitMaskImage = `path("${laserPath}")`;
        target.style.maskImage = `path("${laserPath}")`;
    }

    document.addEventListener("touchstart", startLaser);
    document.addEventListener("touchmove", drawLaser);
    document.addEventListener("touchend", endLaser);

    document.addEventListener("mousedown", startLaser);
    document.addEventListener("mousemove", drawLaser);
    document.addEventListener("mouseup", endLaser);

    function startLaser(e) {
        const x = (e.touches ? e.touches[0].clientX : e.clientX);
        const y = (e.touches ? e.touches[0].clientY : e.clientY);

        const rect = target.getBoundingClientRect();
        if (x >= rect.left && x <= rect.right && y >= rect.top && y <= rect.bottom) {
            isLaser = true;
            laserPath = `M ${x} ${y}`;
            updateLaserMask();
        }
    }

    function drawLaser(e) {
        if (!isLaser) return;

        const x = (e.touches ? e.touches[0].clientX : e.clientX);
        const y = (e.touches ? e.touches[0].clientY : e.clientY);

        laserPath += ` L ${x} ${y}`;
        updateLaserMask();
    }

    function endLaser() {
        isLaser = false;
    }
</script>

</body>
</html>
