<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Shooter Foto</title>

<style>
    body {
        margin: 0;
        overflow: hidden;
        background: #111;
        font-family: Arial, sans-serif;
    }

    /* Target foto */
    #target {
        position: absolute;
        width: 200px;
        cursor: pointer;
        transition: transform 0.2s ease, opacity 0.4s ease;
    }

    /* Animasi kena tembak */
    .hit {
        animation: shake 0.2s ease, fadeout 0.5s forwards ease;
    }

    @keyframes shake {
        0% { transform: translate(0,0) rotate(0); }
        25% { transform: translate(-10px,5px) rotate(-5deg); }
        50% { transform: translate(10px,-5px) rotate(5deg); }
        75% { transform: translate(-5px,-10px) rotate(2deg); }
        100% { transform: translate(0,0) rotate(0); }
    }

    @keyframes fadeout {
        from { opacity: 1; transform: scale(1); }
        to { opacity: 0; transform: scale(0); }
    }

    /* Peluru “piu” */
    .bullet {
        position: absolute;
        width: 8px;
        height: 8px;
        background: white;
        border-radius: 50%;
        pointer-events: none;
        animation: fly 0.25s linear forwards;
    }

    @keyframes fly {
        from { transform: translateY(0); opacity: 1; }
        to { transform: translateY(-500px); opacity: 0; }
    }
</style>
</head>
<body>

<!-- Fotomu (di root repo, sejajar index.html) -->
<img id="target" class="target" src="https://raw.githubusercontent.com/miyamurajo-bot/hit_me/refs/heads/main/muka.jpg">

<!-- Suara tembakan -->
<audio id="gunshot" src="https://cdn.pixabay.com/audio/2022/03/15/audio_0e29c213ae.mp3"></audio>

<!-- Suara piu -->
<audio id="piu" src="https://cdn.pixabay.com/audio/2022/03/15/audio_ae7d4d5f7a.mp3"></audio>

<script>
const target = document.getElementById("target");
const soundGun = document.getElementById("gunshot");
const soundPiu = document.getElementById("piu");

// Posisi acak target
function randomPosition() {
    const x = Math.random() * (window.innerWidth - 200);
    const y = Math.random() * (window.innerHeight - 200);
    target.style.left = x + "px";
    target.style.top = y + "px";
}
randomPosition();

window.addEventListener("click", function(e) {

    // Mainkan suara
    soundGun.currentTime = 0;
    soundGun.play();

    soundPiu.currentTime = 0;
    soundPiu.play();

    // Buat peluru
    const bullet = document.createElement("div");
    bullet.className = "bullet";
    bullet.style.left = e.clientX + "px";
    bullet.style.top = e.clientY + "px";
    document.body.appendChild(bullet);
    setTimeout(() => bullet.remove(), 300);

    // Cek apakah klik kena target
    const rect = target.getBoundingClientRect();

    const hit =
        e.clientX >= rect.left &&
        e.clientX <= rect.right &&
        e.clientY >= rect.top &&
        e.clientY <= rect.bottom;

    if (hit) {
        target.classList.add("hit");

        setTimeout(() => {
            target.classList.remove("hit");
            target.style.opacity = 1;
            target.style.transform = "scale(1)";
            randomPosition();
        }, 700);
    }
});
</script>

</body>
</html>
