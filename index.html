<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hit Me When You Are Mad, Fineshytt</title>
    <meta name="description" content="Game tembak-tembakan interaktif dengan foto target yang bisa ditembak dan dipotong dengan laser">
    <meta name="robots" content="index, follow">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <style>
        /* ===== RESET & BASE ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }
        
        html {
            scroll-behavior: smooth;
            touch-action: manipulation;
        }
        
        body {
            font-family: 'Segoe UI', 'Roboto', 'Arial', sans-serif;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
            overscroll-behavior: none;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        /* ===== CONTAINER & LAYOUT ===== */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* ===== HEADER ===== */
        .game-header {
            text-align: center;
            padding: 20px 30px;
            margin-bottom: 25px;
            background: rgba(0, 0, 0, 0.75);
            border-radius: 20px;
            border: 4px solid #ff4757;
            box-shadow: 
                0 0 30px rgba(255, 71, 87, 0.5),
                inset 0 0 20px rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        
        .game-title {
            font-size: clamp(2.5rem, 5vw, 4rem);
            color: #ff4757;
            text-shadow: 
                0 0 20px rgba(255, 71, 87, 0.8),
                3px 3px 0 rgba(0, 0, 0, 0.8),
                -1px -1px 0 rgba(0, 0, 0, 0.3);
            margin-bottom: 15px;
            letter-spacing: 1px;
            font-weight: 900;
            background: linear-gradient(45deg, #ff4757, #ff6b81);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .game-subtitle {
            font-size: clamp(1rem, 2vw, 1.4rem);
            color: #70a1ff;
            margin-bottom: 25px;
            line-height: 1.6;
            font-weight: 500;
        }
        
        .instructions-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }
        
        .instruction-card {
            display: flex;
            align-items: center;
            gap: 12px;
            background: rgba(255, 255, 255, 0.1);
            padding: 12px 24px;
            border-radius: 30px;
            font-size: 1rem;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }
        
        .instruction-card:hover {
            background: rgba(255, 71, 87, 0.2);
            border-color: #ffa502;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(255, 165, 2, 0.3);
        }
        
        .instruction-card i {
            color: #ffa502;
            font-size: 1.8rem;
            min-width: 30px;
            text-align: center;
        }
        
        /* ===== GAME AREA ===== */
        .game-area {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            min-height: 500px;
            margin: 20px 0;
            padding: 10px;
        }
        
        .target-wrapper {
            position: relative;
            width: min(500px, 90vw);
            height: min(500px, 90vw);
            border-radius: 15px;
            overflow: hidden;
            border: 5px solid #ff4757;
            box-shadow: 
                0 0 40px rgba(255, 71, 87, 0.7),
                inset 0 0 30px rgba(0, 0, 0, 0.5);
            background: #000;
            transition: transform 0.3s ease;
        }
        
        .target-wrapper:hover {
            transform: scale(1.01);
        }
        
        #targetImage {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            cursor: 
                url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32"><circle cx="16" cy="16" r="14" fill="none" stroke="%23ff4757" stroke-width="2"/><circle cx="16" cy="16" r="6" fill="%23ff4757"/><line x1="16" y1="4" x2="16" y2="10" stroke="%23ff4757" stroke-width="2"/><line x1="16" y1="22" x2="16" y2="28" stroke="%23ff4757" stroke-width="2"/><line x1="4" y1="16" x2="10" y2="16" stroke="%23ff4757" stroke-width="2"/><line x1="22" y1="16" x2="28" y2="16" stroke="%23ff4757" stroke-width="2"/></svg>') 16 16, 
                crosshair;
            image-rendering: -webkit-optimize-contrast;
            image-rendering: crisp-edges;
        }
        
        /* ===== GAME EFFECTS ===== */
        .bullet-hole {
            position: absolute;
            width: 35px;
            height: 35px;
            background: radial-gradient(circle at 30% 30%, #000 0%, #333 30%, #555 60%, #777 100%);
            border-radius: 50%;
            pointer-events: none;
            z-index: 10;
            box-shadow: 
                inset 0 0 15px rgba(0, 0, 0, 0.9),
                0 0 10px rgba(255, 71, 87, 0.3);
            transform-origin: center;
        }
        
        .blood-splash {
            position: absolute;
            pointer-events: none;
            z-index: 9;
            opacity: 0;
            animation: bloodAppear 0.3s forwards;
        }
        
        @keyframes bloodAppear {
            to { opacity: 0.8; }
        }
        
        .laser-line {
            position: absolute;
            height: 5px;
            background: linear-gradient(90deg, 
                rgba(255, 71, 87, 0) 0%, 
                rgba(255, 71, 87, 0.9) 50%, 
                rgba(255, 71, 87, 0) 100%);
            box-shadow: 
                0 0 20px #ff4757,
                0 0 40px rgba(255, 71, 87, 0.5);
            pointer-events: none;
            z-index: 8;
            transform-origin: 0 0;
            filter: blur(1px);
        }
        
        .cut-piece {
            position: absolute;
            overflow: hidden;
            z-index: 7;
            transition: 
                transform 1.8s cubic-bezier(0.4, 0, 0.2, 1),
                top 1.8s cubic-bezier(0.4, 0, 0.2, 1),
                opacity 2s ease;
            box-shadow: 
                0 10px 30px rgba(0, 0, 0, 0.8),
                0 0 20px rgba(255, 71, 87, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 5px;
            will-change: transform, top, opacity;
        }
        
        .bullet-trail {
            position: absolute;
            width: 10px;
            height: 10px;
            background: radial-gradient(circle, #ffd700 20%, #ff9500 60%, transparent 100%);
            border-radius: 50%;
            box-shadow: 
                0 0 15px #ffd700,
                0 0 30px rgba(255, 213, 0, 0.5);
            pointer-events: none;
            z-index: 25;
        }
        
        .muzzle-flash {
            position: absolute;
            width: 50px;
            height: 50px;
            background: radial-gradient(circle, 
                rgba(255, 255, 220, 0.95) 0%, 
                rgba(255, 200, 50, 0.8) 40%, 
                rgba(255, 100, 0, 0.3) 70%, 
                transparent 100%);
            border-radius: 50%;
            pointer-events: none;
            z-index: 26;
            animation: muzzleFlash 0.2s forwards;
            filter: blur(2px);
        }
        
        @keyframes muzzleFlash {
            0% { opacity: 0; transform: scale(0.3); }
            50% { opacity: 1; transform: scale(1.2); }
            100% { opacity: 0; transform: scale(1.5); }
        }
        
        /* ===== STATISTICS ===== */
        .stats-panel {
            display: flex;
            justify-content: space-around;
            margin: 25px 0;
            padding: 25px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            border: 3px solid #70a1ff;
            box-shadow: 
                0 0 25px rgba(112, 161, 255, 0.4),
                inset 0 0 20px rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        
        .stat-item {
            text-align: center;
            padding: 0 15px;
        }
        
        .stat-value {
            font-size: clamp(2rem, 4vw, 3.5rem);
            color: #ffa502;
            font-weight: 900;
            text-shadow: 
                0 0 15px rgba(255, 165, 2, 0.7),
                2px 2px 0 rgba(0, 0, 0, 0.5);
            line-height: 1;
            margin-bottom: 5px;
            background: linear-gradient(45deg, #ffa502, #ffd32a);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .stat-label {
            font-size: 1.1rem;
            color: #70a1ff;
            font-weight: 600;
            letter-spacing: 0.5px;
        }
        
        /* ===== CONTROLS ===== */
        .controls-panel {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .game-button {
            padding: 18px 35px;
            font-size: 1.3rem;
            font-weight: 800;
            border: none;
            border-radius: 60px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            gap: 15px;
            min-width: 220px;
            justify-content: center;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
            outline: none;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        
        .game-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.7s;
        }
        
        .game-button:hover::before {
            left: 100%;
        }
        
        .shoot-button {
            background: linear-gradient(135deg, #ff4757 0%, #ff6b81 100%);
            color: white;
            border: 3px solid rgba(255, 255, 255, 0.2);
        }
        
        .shoot-button:hover, .shoot-button:focus {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 
                0 15px 30px rgba(255, 71, 87, 0.5),
                0 0 30px rgba(255, 71, 87, 0.3);
        }
        
        .reset-button {
            background: linear-gradient(135deg, #3742fa 0%, #5352ed 100%);
            color: white;
            border: 3px solid rgba(255, 255, 255, 0.2);
        }
        
        .reset-button:hover, .reset-button:focus {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 
                0 15px 30px rgba(55, 66, 250, 0.5),
                0 0 30px rgba(55, 66, 250, 0.3);
        }
        
        /* ===== AUDIO CONTROLS ===== */
        .audio-controls {
            position: fixed;
            bottom: 25px;
            right: 25px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            z-index: 1000;
        }
        
        .audio-button {
            width: 65px;
            height: 65px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.85);
            border: 3px solid #70a1ff;
            color: white;
            font-size: 2rem;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            outline: none;
        }
        
        .audio-button:hover, .audio-button:focus {
            background: rgba(255, 71, 87, 0.95);
            transform: scale(1.15) rotate(5deg);
            box-shadow: 
                0 0 25px rgba(255, 71, 87, 0.7),
                0 5px 20px rgba(0, 0, 0, 0.6);
        }
        
        .audio-button.active {
            background: rgba(255, 71, 87, 0.95);
            border-color: #ffa502;
            box-shadow: 
                0 0 20px rgba(255, 71, 87, 0.8),
                inset 0 0 10px rgba(255, 255, 255, 0.2);
        }
        
        /* ===== LOADING & MESSAGES ===== */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.8s ease, visibility 0.8s ease;
        }
        
        .loading-content {
            text-align: center;
            max-width: 600px;
            padding: 40px;
        }
        
        .loading-spinner {
            width: 80px;
            height: 80px;
            border: 6px solid rgba(255, 71, 87, 0.2);
            border-top: 6px solid #ff4757;
            border-radius: 50%;
            animation: spin 1.2s linear infinite;
            margin: 0 auto 30px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-title {
            font-size: 2.5rem;
            color: #ff4757;
            margin-bottom: 20px;
            font-weight: 900;
            text-shadow: 0 0 20px rgba(255, 71, 87, 0.7);
        }
        
        .loading-text {
            font-size: 1.3rem;
            color: #70a1ff;
            margin-bottom: 10px;
            font-weight: 500;
        }
        
        .progress-bar {
            width: 100%;
            height: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            overflow: hidden;
            margin: 20px 0;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.5);
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff4757, #ffa502);
            border-radius: 5px;
            width: 0%;
            transition: width 0.5s ease;
            box-shadow: 0 0 10px rgba(255, 71, 87, 0.7);
        }
        
        .hint-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 30px 50px;
            border-radius: 20px;
            text-align: center;
            border: 3px dashed #ffa502;
            z-index: 50;
            animation: hintPulse 2.5s infinite alternate;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            max-width: 85%;
            box-shadow: 0 0 40px rgba(255, 165, 2, 0.3);
        }
        
        @keyframes hintPulse {
            0% { 
                opacity: 0.7; 
                transform: translate(-50%, -50%) scale(0.95);
                box-shadow: 0 0 30px rgba(255, 165, 2, 0.2);
            }
            100% { 
                opacity: 1; 
                transform: translate(-50%, -50%) scale(1);
                box-shadow: 0 0 50px rgba(255, 165, 2, 0.5);
            }
        }
        
        .hint-icon {
            font-size: 3.5rem;
            color: #ffa502;
            margin-bottom: 20px;
            display: block;
        }
        
        .hint-text {
            font-size: 1.5rem;
            color: white;
            margin-bottom: 15px;
            font-weight: 600;
        }
        
        .hint-subtext {
            font-size: 1.1rem;
            color: #70a1ff;
            font-weight: 400;
        }
        
        /* ===== RESPONSIVE DESIGN ===== */
        @media (max-width: 1024px) {
            .container {
                padding: 15px;
            }
            
            .game-header {
                padding: 20px;
            }
            
            .instructions-container {
                flex-direction: column;
                align-items: center;
            }
            
            .instruction-card {
                width: 100%;
                max-width: 400px;
                justify-content: center;
            }
        }
        
        @media (max-width: 768px) {
            .game-title {
                font-size: 2.2rem;
            }
            
            .game-subtitle {
                font-size: 1.1rem;
            }
            
            .stats-panel {
                flex-direction: column;
                gap: 25px;
                padding: 20px;
            }
            
            .stat-item {
                padding: 10px 0;
            }
            
            .controls-panel {
                flex-direction: column;
                align-items: center;
                gap: 20px;
            }
            
            .game-button {
                width: 90%;
                min-width: auto;
                padding: 16px 25px;
                font-size: 1.2rem;
            }
            
            .audio-controls {
                bottom: 15px;
                right: 15px;
            }
            
            .audio-button {
                width: 55px;
                height: 55px;
                font-size: 1.7rem;
            }
            
            .hint-overlay {
                padding: 20px 30px;
            }
            
            .hint-text {
                font-size: 1.3rem;
            }
        }
        
        @media (max-width: 480px) {
            .target-wrapper {
                width: 95vw;
                height: 95vw;
            }
            
            .game-title {
                font-size: 1.8rem;
            }
            
            .loading-title {
                font-size: 1.8rem;
            }
            
            .loading-text {
                font-size: 1.1rem;
            }
        }

        .hidden {
            display: none !important;
            visibility: hidden !important;
            opacity: 0 !important;
            pointer-events: none !important;
        }
